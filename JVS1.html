<html>

	<title>Menyembunyikan dan menampilkan elemen dengan jquery</title>
	<script type="text/javascript" src="jquery-3.4.1.min.js"></script>
	<p1> <script>
		//Inisiasi awal penggunaan jquery
		$ (document).ready(function(){
			//pertama tampilkan elemen class gambar
			$ ('.gambar').show();

			//ketika elemen class tampil diklik maka elemen class gambar tampil
			$ ('.tampil').click(function(){
				$('.gambar').show()
			});

			//ketika elemen class sembunyi diklik maka elemen class gambar sembunyi
			$('.sembunyi').click(function(){
				//sembunyikan elemen class gambar
				$('.gambar').hide();
			});
		});
	</script> </p1>
